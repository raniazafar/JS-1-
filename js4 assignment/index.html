<body>
    <script>

        
        var heading = "<h1>Rules for naming JS variables</h1>";
            var rule1 = "<p>Variable names can only contain letters, numbers, $, and _. For example $my_1stVariable</p>";
            var rule2 = "<p>Variables must begin with a letter, $, or _. For example $name, _name, or name</p>";
            var rule3 = "<p>Variable names are case sensitive</p>";
            var rule4 = "<p>Variable names should not be JS keywords</p>";

            document.write(heading);
            document.write(rule1);
            document.write(rule2);
            document.write(rule3);
            document.write(rule4);
    </script>
